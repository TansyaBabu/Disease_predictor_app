    body {
  font-family: "Inter", sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  margin: 0;
      background: url("file:///C:/Users/User/Desktop/disease_predictor/static/resources/med2.jpeg") center/cover no-repeat;
    
}

/* === LEFT-SIDE GRADIENT OVERLAY === */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  
  /* gradient + background image blended together */
  background:
    linear-gradient(to right,
      rgba(6, 182, 212, 0.55),   /* teal highlight on left */
      rgba(6, 182, 212, 0.25),
      rgba(255, 255, 255, 0) 70%
    ),
    url("./static/med2.jpeg")
      center/cover no-repeat;
  
  filter: brightness(0.9);
  z-index: -1;
}


    /* ====== GLASS CARD ====== */
    .container-card {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(14px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      border-radius: 1.5rem;
      width: 100%;
      max-width: 560px;
    }

    /* Title shadow */
    h1 { text-shadow: 0 2px 4px rgba(0,0,0,0.12); }

    /* Button style */
    .btn-gradient {
      background: linear-gradient(to right, #06b6d4, #0e7490);
      transition: all 0.28s ease;
    }
    .btn-gradient:hover {
      transform: scale(1.02);
      box-shadow: 0 0 14px rgba(14,165,233,0.35);
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0891b2',
            secondary: '#10b981',
            'card-bg': '#ffffff',
          }
        }
      }
    }
  </script>
</head>

<body>

  <div class="container-card p-8 sm:p-10">
    <header class="text-center mb-6">

      <!-- ====== LOGO ADDED HERE ====== -->
      <img
        src="./static/med_logo1.png"
        alt="Medical Logo"
        class="mx-auto mb-4 w-32 h-32 object-contain"
      />

      <h1 class="text-4xl font-extrabold text-gray-900 mb-3">
        <span class="text-primary">SYMPTOMA</span>
      </h1>
      <p class="text-gray-600">
        Discover associations and potential diseases based on medical data patterns.
      </p>
    </header>

    <form action="/predict" method="post" class="space-y-6">
      <div>
        <label for="symptom_select" class="block text-sm font-medium text-gray-700 mb-2">
          Select Primary Symptom
        </label>

        <select id="symptom_select" name="symptom_select" required
          class="block w-full pl-4 pr-10 py-3 text-base border-gray-300 rounded-xl shadow-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-lg">
          <option value="" disabled selected>--- Choose a symptom ---</option>
          {% for symptom in all_symptoms %}
            <option value="{{ symptom }}">{{ symptom | title }}</option>
          {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="btn-gradient w-full flex justify-center py-3 px-4 rounded-xl shadow-2xl text-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        Analyze Symptoms
      </button>
    </form>
  </div>

</body>
</html>
